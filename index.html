<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: {
              750: '#2d3748',
              850: '#1a202c',
              950: '#0d1117',
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <style>
    body {
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .connector-path {
        stroke-width: 2;
        fill: none;
        stroke: #9ca3af; /* Gray-400 default */
        marker-end: url(#arrowhead);
        transition: stroke 0.3s ease;
    }
    .dark .connector-path {
        stroke: #4b5563; /* Gray-600 in dark */
    }
    .connector-path-highlight {
        stroke: #f97316 !important; /* Orange-500 */
        stroke-width: 3;
    }
    .connector-path-animating {
        stroke: #f97316 !important;
        stroke-dasharray: 10, 5;
        animation: march 1s linear infinite;
    }
    @keyframes march {
        to {
            stroke-dashoffset: -15;
        }
    }
    .node-animating {
        box-shadow: 0 0 15px 5px rgba(249, 145, 0, 0.7);
    }
    .neon-glow {
      filter: drop-shadow(0 0 3px #f90) drop-shadow(0 0 8px #f90);
    }
    .node-action-button {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #4a5568;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      border: 1px solid #2d3748;
      opacity: 0.0; /* Hidden by default until hover */
    }
    .node-container:hover .node-action-button {
        opacity: 0.8;
    }
    .node-action-button:hover {
      transform: scale(1.2);
      background-color: #f97316;
      opacity: 1;
    }
    .connector-interaction-layer {
        stroke-width: 10;
        stroke: transparent;
        fill: none;
        cursor: pointer;
    }
    .group-label {
      position: absolute;
      top: -12px;
      right: 8px;
      background-color: #374151;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid;
      white-space: nowrap;
    }
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f90;
      border: 1px solid #fff;
      border-radius: 2px;
    }
    .selection-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.1);
      cursor: crosshair;
      z-index: 1000;
    }
    .selection-rectangle {
      position: absolute;
      border: 2px dashed #f90;
      background-color: rgba(255, 153, 0, 0.2);
    }
    .text-node-editing {
        resize: both;
        outline: 2px dashed #f90;
        cursor: text;
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        overflow: hidden;
    }
    .tooltip {
        position: relative;
    }
    .tooltip .tooltiptext {
        visibility: hidden;
        min-width: 120px;
        background-color: #111827;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 8px;
        position: absolute;
        z-index: 1001; /* Ensure tooltip is above canvas content */
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
    }
     .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #111827 transparent transparent transparent;
    }
    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }
    .toast-notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 8px;
        color: white;
        font-weight: 600;
        z-index: 2000;
        animation: toast-fade 0.3s ease-in-out;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        overflow: hidden;
    }
    .toast-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.7);
        width: 100%;
        animation-name: progress-shrink;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
    }
    @keyframes toast-fade {
        0% { opacity: 0; transform: translate(-50%, 20px); }
        100% { opacity: 1; transform: translate(-50%, 0); }
    }
    @keyframes progress-shrink {
        from { width: 100%; }
        to { width: 0%; }
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
